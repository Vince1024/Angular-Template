    <mat-slide-toggle class="small-toggle"></mat-slide-toggle>
    <mat-icon>wb_sunny</mat-icon>
    (click)="toggleTheme()" -->

    <button mat-icon-button [matMenuTriggerFor]="user_menu" aria-label="icon-button with a menu">
      <mat-icon>person_outline</mat-icon>
    </button>
    <mat-menu #user_menu="matMenu">
      <button mat-menu-item disabled>
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <button mat-menu-item [disabled]="this.globalService.Vars.value.isAuth" (click)="logOut(this.globalService.Vars.value.username)">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  
    <button mat-icon-button [matMenuTriggerFor]="app_menu" aria-label="icon-button with a menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #app_menu="matMenu">
      <button mat-menu-item [matMenuTriggerFor]="lang_menu">
        <mat-icon>language</mat-icon>
        <span>Language</span>
      </button>
      <button mat-menu-item [matMenuTriggerFor]="theme_menu">
        <mat-icon>palette</mat-icon>
        <span>Theme</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>info</mat-icon>
        <span>About</span>
      </button>
    </mat-menu>

    <mat-menu #lang_menu="matMenu">
      <app-language-manager></app-language-manager>
    </mat-menu>

    <mat-menu #theme_menu="matMenu">
      <app-theme-manager></app-theme-manager>
    </mat-menu>
  
</mat-toolbar>

<mat-divider class="toolbar-divider"></mat-divider>
