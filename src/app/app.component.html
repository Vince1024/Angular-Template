<!-- Main Page -->

<app-main-top-menu [menuTitle]="title"></app-main-top-menu> <!-- {{ title }} from app.component -->

<main class="main">
    <div class="content">

        <button mat-flat-button (click)="loadStyle('magenta-violet.css')">Material Button</button>
        <button mat-flat-button>{{ "btn.ok" | translate }}</button>
        <button mat-flat-button>{{ "btn.cancel" | translate }}</button>
        <button mat-flat-button>{{ "btn.exit" | translate }}</button>

    </div>
</main>
